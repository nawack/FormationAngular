<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Play with Controller.</h3>
            </div>
            <div class="panel-body main-panel">
                <label>Search: <input ng-model="myfilter"></label>
                <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Mail</th>
                        <th>Categorie</th>
                        <th>Description</th>
                        <th>Goal</th>
                        <th>Dons</th>
                        <th>Action</th>
                    </tr>
                    <tr ng-repeat="i in myObject | filter: myfilter">
                        <td><a href="#/detail/{{i._id}}">DÃ©tail</a></td>
                        <td ng-click="display(i.name)">{{i.name | capitalize}}</td>
                        <td>{{i.mail}}</td>
                        <td>{{i.category}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.goal}}</td>
                        <td>{{i.gifts}}</td>
                        <td><div align="center"><i class="fa fa-trash"></i></div></tr>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
