    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Play with Form.</h3>
                </div>
                <div class="panel-body main-panel" >
                    <form name="myFormLogin" ng-submit="logMe()">
                        <p class="alert alert-danger" ng-if="logErr">{{logErr}}</p>
                        <div class="form-group">
                            <label for="login" class="sr-only">Login : </label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div><input id="login" name="login" class="form-control" ng-model="logInfo.login" type="text" placeholder="Login" require />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password : </label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-lock"></i></div><input id="password" name="password" class="form-control" ng-model="logInfo.password" type="password" placeholder="Password" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12"> <button type="submit" class="btn btn-default btn-block" ng-model="myFormLogin.button" ng-disabled="myFormLogin.$invalid">Login</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
