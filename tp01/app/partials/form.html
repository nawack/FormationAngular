<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Play with Form.</h3>
            </div>
            <div class="panel-body main-panel" >
                <form name="myForm" ng-submit="addProject()">
                    <div class="form-group">
                        <label for="nom" class="sr-only">Nom Projet : </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div><input id="nom" name="nom" class="form-control" ng-model="project.name" type="text" placeholder="Nom du Projet" ng-minlength="2" ng-maxlength="20" />
                        </div>
                        <span  ng-show="myForm.nom.$error.maxlength">- de 20 carractère</span>
                    </div>

                    <div class="form-group">
                        <label for="mail" class="sr-only">E-mail : </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div><input id="mail" name="mail" class="form-control" ng-model="project.mail" type="email" placeholder="Email" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="categorie" class="sr-only">Catégorie : </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-list"></i></div><select id="categorie" name="categorie"  class="form-control" ng-options="categorie for categorie in listCategorie" ng-model="project.category" ><option disabled value="">Selectionner une Catégorie</option></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="sr-only">Description : </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-align-justify"></i></div><textarea id="description" name="description" rows="4" class="form-control" ng-model="project.description" placeholder="Description du projet"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="goal" class="sr-only">Goal du projet : </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-eur"></i></div><input id="goal" name="goal" class="form-control" ng-model="project.goal" type="number" placeholder="Montant du projet" required min="1000" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12"> <button type="submit" class="btn btn-default btn-block" ng-model="myForm.button" ng-disabled="myForm.$invalid">Ajouter  {{project.name}}</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
